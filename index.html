    <div class="main-card" id="main-card">
        <h4 class="card-title">Programa para hacer cálculos de una integral por Monte Carlo</h4>
        <br>
        <p>Por favor introduzca la cantidad de veces para simular</p>
        <br> <br>
        <form action="" id="frm">
            <label for="linput">N° de simulaciones</label>
            <input type="number" name="linput" id="linput" min="1" required>
            <button id="btn-enviar">Enviar</button>
        </form>
    </div>
    <script>
        let btn = document.getElementById('btn-enviar')
        var p = document.createElement('p')
        var card = document.getElementById('main-card')
        var res  = 0
        var sims = 0

       
        btn.onclick = function(e){
            e.preventDefault();
            let simsVal = document.getElementById('linput').value;
           // alert(simsVal)
            sims = simsVal
            let i = 0
        let sum = 0
        while(i < sims){

            sum += 3*Math.pow((Math.random()*(3-2)+2),2)
            sum += 2*(Math.random()*(3-2)+2)
            i++;
        }
        let cociente = 1/sims
        let result = cociente*sum
        let resta = 17 - result;
        let errorAbsoluto = Math.abs(resta)
        let errorRelativo = (errorAbsoluto/17)*100;

           // alert(result)
        let msg = {
            message1: "El resultado de la simulacion luego de "+ sims +" simulaciones es...: " 
            + result,
            message2: "El porcentaje de error es de " + errorRelativo + "%",
            message3: "El resultado matemático de la integral, resolviendo la " +
            "antiderivada de la expresión y luego sustituyendo los valores mediante el el teorema fundamental del cálculo es: " + 17
        }
        p.textContent = msg.message1 + '\n' + msg.message2 + '\n' + msg.message3;
        card.appendChild(p)
        sum = 0
        }
